{% extends "layout.html" %}
{% block content %}
	<div class="jumbotron">
	<h4>Save your time with one click!</h4>
        <form class = "form-signin" action="{{ url_for('login') }}" method="POST">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="username" id="inputName" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
         
        <input type="submit" value='Sign In' class="btn btn-sm btn-primary btn-block">
        <ul class="list-inline">
        	<li><div id="g-signin2"></div></li>
<!--         	<li class="fb"><a href="#" onclick="fb_login();" ><img src="../static/FB.jpg" border="0" alt="Login with Facebook"/></a></li> -->
		</ul>     
  		
      </form>
      <h6><a href="{{ url_for('forgot_password') }}">Forgot password?</a></h6>
      </div>
{% endblock %}
