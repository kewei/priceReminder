{% extends "layout.html" %}
{% block content %}
<div class="jumbotron" style="padding-top:20px;">
	<h4>Reset your password with email!</h4>
        <form class = "form-signin" action="{{ url_for('forgot_password') }}" method="POST">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>  
        <div class="smallspace"><input type="submit" value='Send' class="btn btn-sm btn-primary btn-block"></div>
      </form>
      
      </div>


{% endblock %}
